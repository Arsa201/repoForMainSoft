plugins {
    id 'java'

}


group 'TestForMainSoft'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()

}

dependencies {

    testCompile group: 'junit', name: 'junit', version: '4.12'

    // https://mvnrepository.com/artifact/org.seleniumhq.selenium/selenium-java
    compile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.141.59'

    // https://mvnrepository.com/artifact/io.qameta.allure/allure-junit4
    testCompile group: 'io.qameta.allure', name: 'allure-junit4', version: '2.12.1'

    // https://mvnrepository.com/artifact/ru.yandex.qatools.allure/allure-junit-adaptor
    testCompile group: 'ru.yandex.qatools.allure', name: 'allure-junit-adaptor', version: '1.5.4'

    testCompile 'io.cucumber:cucumber-java8:4.3.1'
    testCompile 'io.cucumber:cucumber-junit:4.3.1'




}
